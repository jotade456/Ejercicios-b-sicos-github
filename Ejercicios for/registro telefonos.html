<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Bienvenido al programa que registra contactos");
        var contactos = [];
        var cantidadContactos=0;
        var Nombre=0;
        var Numero=0;

        cantidadContactos=parseInt(prompt("Ingrese cantidad de contactos a registrar"));

        for(i=0;i<=cantidadContactos;i++){
            Nombre = prompt("Ingrese nombre de contacto");
            Numero = prompt("Ingrese numero");
            auxNumero = {Nombre:Nombre,Numero:Numero}
            contactos.push(auxNumero);
        }

        console.log("Numeros registrados son: ",{contactos});
    </script>
</body>
</html>
