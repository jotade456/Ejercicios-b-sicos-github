<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Bienvenido al programa que suma una lista de números");

        var num=0;
        var contador=0;

        for(var i=0; i<5;i++) {
            num=parseInt(prompt("Ingrese número"))
            contador=contador+num;
        }
        console.log("La suma de los números ingresados es: "+contador);



    </script>
</body>
</html>
