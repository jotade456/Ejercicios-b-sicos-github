    <script>
        console.log("Bienvenido a la suma de números positivos de forma ascendente")
    
        var num=0;
        var aux= 1;
        
        num=parseInt(prompt("Ingrese numero"));
    
        while (aux <= num) {
            if(num % 2===0){
            console.log("Número: "+aux);
        }
        else{
            console.log("Debe ingresar un número entero positivo")
        }
        aux++;
    }
        </script>
