<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Positivos</title>
</head>
<body>
    <script>
        console.log("Bienvenido a la secuencia de números positivos de forma ascendente");

        var num = parseInt(prompt("Ingrese un número positivo"));
        
        if (num > 0) {
            var aux = 1;

            while (aux <= num) {
                console.log("Número: " + aux);
                aux++;
            }
        } else {
            console.log("Debe ingresar un número entero positivo.");
        }
    </script>
</body>
</html>
