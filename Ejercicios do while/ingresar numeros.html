<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Este programa ingresa numeros positivos hasta ingresar numeros negativos");

        var num=0;

        do{
            num = parseInt(prompt("Ingrese un numero"));
            console.log("Numero ingresado: "+num)
        }while (num>=0);
    </script>
</body>
</html>
