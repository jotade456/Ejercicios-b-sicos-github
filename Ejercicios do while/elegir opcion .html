<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Este programa permite elegir una opcion del menu hasta detenerse");
        
        var accion=0;
        var opcion=0;

        do{
            console.log("Bienvenido al menu de comidas r√°pidas");
            console.log("1.perro caliente")
            console.log("2.hamburguesa")
            console.log("3.tacos")
            console.log("4.detenerse")
            opcion = prompt("Ingrese la opcion que desee");
            switch(opcion){
                case "1":
                console.log("Usted ha elegido un perro caliente");
                break;
                case "2":
                console.log("Usted ha elegido una hamburguesa");
                break;
                case "3":
                console.log("Usted ha elegido tacos");
                break;
                case "4":
                console.log("Usted ha decidido detenerse");
                accion=4;
                break;
                default:
                console.log("Opcion invalida, por favor vuelva a intentarlo");
                }
        }while(accion!=4);
    </script>
</body>
</html>
