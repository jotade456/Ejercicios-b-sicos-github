<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Bienvenido al programa que halla el numero mayor");

        var numero1=0;
        var numero2=0;
        var numeroMayor=0;

        numero1=parseFloat(prompt("Digite el número 1"));
        numero2=parseFloat(prompt("Digite el número 2"));

        if (numero1>numero2){
            numeroMayor=numero1;
        }
        else{
            numeroMayor=numero2;
        }

        console.log("El número mayor es: "+numeroMayor);

    </script>
</body>
</html>
