<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log("Bienvenido al programa que calcula su indice de masa corporal");
    var peso=0;
    peso=prompt("Digite su peso en KG");
    var altura=0;
    altura=prompt("Digite su altura en metros");
    var imc=0;
    imc= peso/(altura*altura);

    console.log("Su indice de masa corporal es: "+imc);

    if (imc<=18.5){
        console.log("Peso bajo");
    }
    else if (imc>=18.5 && imc<=25){
        console.log("Peso normal");
        }
    else if (imc>=25 && imc<=30){
        console.log("Sobrepeso");
        }
    else if (imc>=30){
        console.log("Obesidad")
    }
        </script>
</body>
</html>
