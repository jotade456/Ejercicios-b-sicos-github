<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Bienvenido al programa que determina si el número es positivo, negativo o cero");

        var numero=0;

        numero=parseFloat(prompt("Digite el número"));

        if (numero===0){
            console.log("El número es cero");
        }
        else if (numero>0){
            console.log("El número es positivo");
        }
        else if (numero<0){
            console.log("El número es negativo");
        }
    </script>
</body>
</html>
